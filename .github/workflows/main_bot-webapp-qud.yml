# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - bot-webapp-qud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    environment: env_var_flybot
    runs-on: ubuntu-latest

    env:
      APPINSIGHTSINSTRUMENTATIONKEY: ${{secrets.APPINSIGHTSINSTRUMENTATIONKEY}}
      LUISAPIHOSTNAME: ${{secrets.LUISAPIHOSTNAME}}
      LUISAPIKEY: ${{secrets.LUISAPIKEY}}
      LUISAPPID: ${{secrets.LUISAPPID}}
      # LUISENDPOINT: ${{secrets.LUISENDPOINT}}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            . 
            !venv/

      - name: Test env varaibles
        run: python -c "import os; print(os.environ['APPINSIGHTSINSTRUMENTATIONKEY'])"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: "FlyMeBotWebApp"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_42FE683F8B6E4F22A949512F2BEF9E50 }}