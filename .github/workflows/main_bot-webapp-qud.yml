name: Build and deploy Python app to Azure Web App - bot-webapp-qud

env:
  APPINSIGHTSINSTRUMENTATIONKEY: ${{secrets.APPINSIGHTSINSTRUMENTATIONKEY}}
  LUISAPIHOSTNAME: ${{secrets.LUISAPIHOSTNAME}}
  LUISAPIKEY: ${{secrets.LUISAPIKEY}}
  LUISAPPID: ${{secrets.LUISAPPID}}
  LUISENDPOINT: ${{secrets.LUISENDPOINT}}
  VARTEST: "jfeljlzfjlezfjzel"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    environment: env_var_flybot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      # - name: Upload artifact for deployment jobs
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: python-app
      #     path: |
      #       . 
      #       !venv/
      - name: Test env varaibles
        run: python -c "import os; print(os.environ['VARTEST'])"

      - name: Run app
        run: python app.py